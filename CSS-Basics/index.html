<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        * {box-sizing: border-box;}
        h1 {color: pink; font-size:200px;}
        .subtitle{color: #ff8c00; font-size:80px; font-style: italic;}
        #container{margin: 20px; padding:20px; background-color: rgba(0, 0, 0, 0.5);}
        body{font-family: Arial, Helvetica, sans-serif}
        strong{font-weight:700;}
        p{line-height:100px;}
    </style>
</head>
<body>
    <div id="container">
        <a href="/" class="link" id="banner-link">Link</a>
        <h1>Big Title</h1>
        <h2 class="subtitle">subtitle</h2>
        <p style="color: red;">This is a paragraph.</p>
        <p><strong>Strong</strong></p>
    </div>
</body>
</html>
